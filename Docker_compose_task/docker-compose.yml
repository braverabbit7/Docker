version: "3.9"

services:
  nginx:
    image: nginx:alpine
    links:
      - "nginx"
    ports:
      - "80:80"
  php-web:
    build: .
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://nginx | grep -q 'works'"]
      interval: 1s
      timeout: 5s
      retries: 3
    depends_on:
      - nginx
